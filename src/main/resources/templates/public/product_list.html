<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Sản phẩm PCCC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
</head>

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: #fafafa;
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    main {
        flex: 1;
    }

    footer {
        margin-top: auto;
        background-color: #fff;
        border-top: 1px solid #ddd;
    }

    /* Card sản phẩm */
    .product-card {
        transition: transform .25s ease, box-shadow .25s ease;
        border-radius: 0.75rem;
        background-color: #fff;
        overflow: hidden;
        cursor: pointer;
        position: relative;
    }

    .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.12);
    }

    .product-card img {
        border-top-left-radius: .75rem;
        border-top-right-radius: .75rem;
        width: 100%;
        height: 220px;
        object-fit: cover;
    }

    .product-card .badge {
        font-size: 0.8rem;
    }

    .filter-bar {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-danger {
        background-color: #c8102e;
        border: none;
    }

    .btn-outline-danger {
        border-color: #c8102e;
        color: #c8102e;
    }

    .btn-outline-danger:hover {
        background-color: #c8102e;
        color: #fff;
    }

    /* Cho phép tên sản phẩm xuống hàng */
    .product-card h6 {
        white-space: normal;
        overflow: visible;
        text-overflow: unset;
    }
</style>

<body>

<div th:replace="~{fragments/header :: siteHeader}"></div>

<main class="flex-grow-1">
    <div class="container py-5">
        <h2 class="text-center mb-4 fw-bold text-danger">Danh sách sản phẩm</h2>

        <!-- Bộ lọc -->
        <form th:action="@{~/products}" method="get" class="row g-3 mb-4 filter-bar">
            <div class="col-md-3">
                <select class="form-select" name="categoryId">
                    <option value="">Tất cả danh mục</option>
                    <option th:each="c : ${categories}"
                            th:value="${c.id}"
                            th:text="${c.name}"
                            th:selected="${c.id} == ${selectedCategory}">
                    </option>
                </select>
            </div>

            <div class="col-md-3">
                <select class="form-select" name="brandId">
                    <option value="">Tất cả thương hiệu</option>
                    <option th:each="b : ${brands}"
                            th:value="${b.id}"
                            th:text="${b.name}"
                            th:selected="${b.id} == ${selectedBrand}">
                    </option>
                </select>
            </div>

            <div class="col-md-3">
                <select class="form-select" name="productTypeId">
                    <option value="">Tất cả loại sản phẩm</option>
                    <option th:each="t : ${productTypes}"
                            th:value="${t.id}"
                            th:text="${t.name}"
                            th:selected="${t.id} == ${selectedProductType}">
                    </option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" name="keyword" placeholder="Tìm theo tên..."
                       th:value="${keyword}">
            </div>

            <div class="col-md-1">
                <button class="btn btn-danger w-100" type="submit"><i class="fa fa-search"></i></button>
            </div>
        </form>

        <!-- Danh sách sản phẩm -->
        <div class="row">
            <div class="col-md-3 mb-4" th:each="p : ${products}">
                <div class="card h-100 shadow-sm border-0 position-relative product-card"
                     th:attr="onclick='window.location.href=\'/products/' + ${p.slug} + '\''">
                    <div class="position-relative">
                        <img th:src="${p.image}" th:alt="${p.name}">
                        <span th:if="${p.stockStatus?.name() == 'OUT_OF_STOCK'}"
                              class="badge bg-danger position-absolute top-0 start-0 m-2 p-2">Hết hàng</span>
                    </div>

                    <div class="card-body d-flex flex-column justify-content-between">
                        <div>
                            <h6 th:text="${p.name}" class="fw-semibold mb-2"></h6>

                            <p class="text-muted small mb-1 text-center">
                                <span th:text="${p.brand?.name}">Thương hiệu</span> |
                                <span th:text="${p.category?.name}">Danh mục</span>
                            </p>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-auto">
                            <p th:if="${p.priceDisplay?.name() == 'SHOW'}"
                               th:text="${#numbers.formatDecimal(p.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"
                               class="text-danger fw-bold mb-0"></p>

                            <p th:if="${p.priceDisplay?.name() == 'CONTACT'}"
                               class="text-muted mb-0 fst-italic">Liên hệ</p>

                            <a th:href="@{~/products/{slug}(slug=${p.slug})}" class="btn btn-outline-danger btn-sm">Xem chi tiết</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Phân trang -->
        <div class="d-flex justify-content-center align-items-center mt-4"
             th:if="${totalPages != null and totalPages > 1}">
            <nav>
                <ul class="pagination mb-0">

                    <!-- Nút lùi -->
                    <li class="page-item"
                        th:classappend="${currentPage == null or currentPage <= 1} ? 'disabled'">
                        <a class="page-link text-danger border-danger"
                           th:href="@{~/products(
                            page=${(currentPage != null and currentPage > 1) ? currentPage - 1 : 1},
                            categoryId=${selectedCategory},
                            brandId=${selectedBrand},
                            productTypeId=${selectedProductType},
                            keyword=${keyword})}">
                            «
                        </a>
                    </li>

                    <!-- Số trang -->
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                        class="page-item"
                        th:classappend="${i == currentPage} ? 'active'">
                        <a class="page-link border-danger text-danger"
                           th:classappend="${i == currentPage} ? ' bg-danger text-white border-danger' : ''"
                           th:text="${i}"
                           th:href="@{~/products(
                            page=${i},
                            categoryId=${selectedCategory},
                            brandId=${selectedBrand},
                            productTypeId=${selectedProductType},
                            keyword=${keyword})}">
                        </a>
                    </li>

                    <!-- Nút tiến -->
                    <li class="page-item"
                        th:classappend="${currentPage == null or currentPage >= totalPages} ? 'disabled'">
                        <a class="page-link text-danger border-danger"
                           th:href="@{~/products(
                            page=${(currentPage != null and currentPage < totalPages) ? currentPage + 1 : totalPages},
                            categoryId=${selectedCategory},
                            brandId=${selectedBrand},
                            productTypeId=${selectedProductType},
                            keyword=${keyword})}">
                            »
                        </a>
                    </li>

                </ul>
            </nav>

            <span class="ms-3 text-muted small">
            Trang <span th:text="${currentPage != null ? currentPage : 1}"></span> /
            <span th:text="${totalPages != null ? totalPages : 1}"></span>
        </span>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer :: siteFooter}"></footer>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
