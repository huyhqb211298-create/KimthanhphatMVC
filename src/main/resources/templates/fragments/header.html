<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="siteHeader">
    <meta charset="utf-8">
    <title>Kim Thành Phát - Thiết Bị PCCC Đà Nẵng</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="Kim Thành Phát - Cung cấp thiết bị, thi công, kiểm định và bảo trì hệ thống PCCC tại Đà Nẵng. Bình chữa cháy, đầu báo, tủ báo cháy, sprinkler, van, dịch vụ lắp đặt và tư vấn PCCC.">

    <!-- Favicon -->
    <link th:href="@{/img/favicon.ico}" rel="icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <style>
        /* Hiệu ứng zoom cho logo */
        .logo-box img {
            transition: transform 0.4s ease, box-shadow 0.3s ease;
            cursor: pointer;
            display: block;
            max-height: 90px;
            width: auto;
            object-fit: contain;
        }

        .logo-box img:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
            z-index: 10;
        }

        .logo-box {
            overflow: visible !important;
            padding: 4px 8px;
            transition: padding 0.3s ease;
        }

        .logo-box:hover {
            padding: 2px 4px;
        }
    </style>
</head>

<body>
<header th:fragment="siteHeader">
    <!-- Top Bar -->
    <div class="topbar">
        <div class="container d-flex justify-content-between align-items-center py-2">
            <div class="info d-flex align-items-center">
                <div class="me-4 d-flex align-items-center">
                    <i class="fa fa-envelope"></i><span>info@kimthanhphatpccc.vn</span>
                </div>
                <div class="me-4 d-flex align-items-center">
                    <i class="fa fa-phone-alt"></i><span>Zalo / Hotline: 0934.752.114</span>
                </div>
                <div class="d-flex align-items-center">
                    <i class="fa fa-clock"></i><span>Giờ làm việc: 08:00 - 17:30 (T2 - T7)</span>
                </div>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/profile.php?id=61581028044022" aria-label="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.youtube.com" aria-label="youtube"><i class="fab fa-youtube"></i></a>
                <a href="https://www.instagram.com/pccckimthanhphat/" aria-label="instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="site-navbar navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" th:href="@{/}">
                <div class="logo-box">
                    <img th:src="@{/img/logo.png}" alt="Logo">
                </div>
            </a>

            <!-- Toggle Button -->
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menu -->
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Trang chủ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">Giới thiệu</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/consulting}">Tư vấn</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/news}">Tin tức</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/laws}">Văn bản pháp quy</a>
                    </li>

                    <!-- Dropdown Sản phẩm -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Sản phẩm
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown" th:if="${categories != null}">
                            <li th:each="category : ${categories}">
                                <a class="dropdown-item"
                                   th:href="@{'/products/category/' + ${category.id}}"
                                   th:text="${category.name}">
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <!-- Search -->
                <form class="d-flex align-items-center me-3" role="search" onsubmit="event.preventDefault();">
                    <div class="search-inline">
                        <input type="search" class="form-control" placeholder="Tìm kiếm sản phẩm..." aria-label="Tìm kiếm">
                        <button type="submit" aria-label="Tìm"><i class="fa fa-search"></i></button>
                    </div>
                </form>

                <!-- Call Button -->
                <a href="tel:0777542354" class="call-btn ms-2">
                    GỌI NGAY <i class="fa fa-phone"></i>
                </a>
            </div>
        </div>
    </nav>
</header>

<!-- JS Libraries -->
<script th:src="@{/lib/wow/wow.min.js}"></script>
<script th:src="@{/lib/easing/easing.min.js}"></script>
<script th:src="@{/lib/waypoints/waypoints.min.js}"></script>
<script th:src="@{/lib/counterup/counterup.min.js}"></script>
<script th:src="@{/lib/owlcarousel/owl.carousel.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/moment.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/moment-timezone.min.js}"></script>
<script th:src="@{/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js}"></script>

<!-- Bootstrap Bundle -->

<!-- Template JS -->
<script th:src="@{/js/main.js}"></script>

<!-- Hover dropdown fix -->
<script>
    $(document).ready(function() {
        if ($(window).width() > 991) { // Chỉ bật hover trên desktop
            $('.navbar .dropdown').hover(
                function() {
                    $(this).find('.dropdown-menu').first().stop(true, true).slideDown(150);
                },
                function() {
                    $(this).find('.dropdown-menu').first().stop(true, true).slideUp(105);
                }
            );
        }
    });
</script>

</body>
</html>
